<ion-header>
  <ion-toolbar>
    <ion-title>
      All Stores
    </ion-title>
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="goBack()">
        <ion-icon name="ios-arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addStore()">
      <ion-icon name="md-add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div class="discover-main">
    <div class="discover-top"></div>
    <div class="discover-bot">
      <ion-row>
        <ion-col size="6" (click)="openStore(stores)" *ngFor="let stores of userStoresData">
          <div class="discover-card ion-text-center">
            <div class="disc-img">
              <img [src]="stores?.cover" alt="">
              <h6 class="ion-no-margin ion-text-capitalize">{{stores?.name}}</h6>
              <p class="ion-no-margin disc-desc">
                {{stores?.desc}}
              </p>
              <p class="ion-no-margin">
                <ion-badge color="medium" class="ion-text-capitalize">
                  <ion-icon name="ios-map"></ion-icon> {{stores?.location}}
                </ion-badge>
              </p>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
